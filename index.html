<body>
  <h1 id="mainHeader">Select fun!</h1>

  <h2>Slide me up when I'm clicked on!</h2>

  <h3>Give me the highlight class when #box1 is clicked on.</h3>

  <div class="boxes">
    <span id="box1">1</span>
    <span id="box2" class="highlight"><strong>2</strong></span>
    <span id="box3">
      <a href="#" class="clickMe">3</a>
    </span>
    <span id="box4">4</span>
    <span id="box5">5</span>
  </div>
